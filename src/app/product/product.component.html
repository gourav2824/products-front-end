<div *ngFor="let product of products">
    ID : <input type="number" value="{{product.id}}" [disabled]="true">
    &nbsp; &nbsp;
    Name : <input type="text" value="{{product.name}}" [disabled]="true">
    &nbsp; &nbsp;
    Price : <input type="text" value="{{product.price}}" [disabled]="true">
</div>
